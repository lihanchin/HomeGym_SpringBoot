<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>厝動HomeGym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>


    <!-- 導覽列，功能區 -->
    <section class="play_video_navbar">
        <nav class="navbar navbar-light bg-light p-3" style="z-index: 20000;">
            <div class="container-fluid justify-content-between me-4 ms-4">
              <button id="btVideoList" class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#video_menu" aria-controls="video_menu">菜單列表</button>
              <div class="fs-2" id="workoutTime">運動時數0:0:0</div>
              <div class="btn-group">
                  <a href="./myFitnessPlan.html" id="btVideoList" class="btn btn-outline-danger" type="button">結束回到健身規劃</a>
                  <button id="stopVideo" class="btn btn-outline-primary" type="button">開始播放</button>
              </div>
            </div>
        </nav>
    </section>

    <!-- 左側邊欄清單 -->
    <div class="offcanvas offcanvas-start pt-5 border-1 bg-white" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1" id="video_menu" aria-labelledby="video_menuLabel">
        <div class="offcanvas-header mt-5">
            <h5 class="offcanvas-title" id="video_menuLabel">健身規劃清單</h5>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group list-group-flush pe-0" id="courseList">
                <!-- 從健身計畫按下播放鍵以後動態新增 -->

                <!-- <a href="#" class="list-group-item list-group-item-action active" aria-current="true">暖身操</a>
                <a href="#" class="list-group-item list-group-item-action">核心運動</a>
                <a href="#" class="list-group-item list-group-item-action">核心運動</a>
                <a href="#" class="list-group-item list-group-item-action">核心運動</a>
                <a href="#" class="list-group-item list-group-item-action">核心運動</a> -->
            </ul>
        </div>
    </div>

    <!-- 影片播放 -->
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <video id="courseVideo" class="img-fluid" src="./video.mp4" autoplay="true"></video>
    </div>

    <!-- 結束後彈跳的畫面 -->
    <div id="adArea">
        <div class="container position-relative">
          <div class="row bg-dark justify-content-end p-1 pe-2">
            <button id="btAd" class="btn-close btn-close-white fs-5" ></button>
          </div>
          <div class="card-body d-flex align-items-center justify-content-center">
            <div>
              <i class="fa fa-hand-o-right fs-1" aria-hidden="true"></i>
              <span class="fs-2">恭喜你做完運動了</span>
            </div>
          </div>
  
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="./js/fitnesPlanPlayVideo.js"></script>
</html>
