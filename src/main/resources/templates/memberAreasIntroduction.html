                                    編輯資料
                                </button>
                                <button type="button" class="btn btn-outline-primary" @click="editMemberDone(memberProfile)" v-if="cacheContent.memberId === memberProfile.memberId"><i class="fa fa-pencil" aria-hidden="true"></i>
                                    編輯完成
                                </button>
                            </div>
                            <div class="container ps-0">
                                <div class="row p-3 border-bottom border-2">
                                    <div class="col-2">
                                        <h5>大頭照</h5>
                                    </div>
                                    <div class="col-6">
                                        <form action="" method="GET">
                                            <div class="col-7 mb-3">
                                                <img class="p-2 img-fluid" :src="memberProfile.memberImage" alt="">
                                            </div>
                                            <div class="mb-3">
                                                <!-- 綁定顯示圖片(upPicture.js)方法 -->
                                                <input class="form-control w-75" type="file" @change="selectedImg" v-if="cacheContent.memberId === memberProfile.memberId" accept="image/*">
                                                <!-- <input class="form-control w-75" type="file" id="formFile" onchange="openFile(event)" accept="image/*"> -->
                                                
                                            </div>
                                        </form>
                                    </div> 
                                    
                                </div>

                                    <div class="col-2">
                                        <h5>姓名</h5>
                                    </div>
                                    <div class="col-6">
                                        <p v-if="cacheContent.memberId !== memberProfile.memberId">{{memberProfile.name}}</p>
                                        <input class="form-control" v-if="cacheContent.memberId === memberProfile.memberId" v-model="cacheName"></input>
                                    </div>
                                    
                                </div>
                                <div class="row p-3 border-bottom border-2">
                                    <div class="col-2">
                                        <h5>電子郵件</h5>
                                    </div>
                                    <div class="col-6">
                                        <p>{{memberProfile.email}}</p>
                                    </div>
                                </div>
                                <div class="row p-3 border-bottom border-2">
                                    <div class="col-2">

                                    </div>
                                    <div class="col-6">

                                    </div>
